<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>班级</td>
            <td>操作</td>
        </tr>
        <tr th:each="u:${stulist}">
            <td><a th:text="${u.id}"></a> </td>
            <td><a th:text="${u.sname}"></a></td>
            <td><a th:text="${u.age}"></a></td>
            <td><a th:text="${u.cid}"></a></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
